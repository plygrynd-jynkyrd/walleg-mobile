<html>
    <head>
        <meta http-equiv="Content-Security-Policy" script-src='unsafe-inline';>
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
        
    </head>
    <body>
      
        <br /><br /><br />
        <button id="produto">Checar produto</button>
        <br /><br /><br />
        <button id="pedido">Checar Pedido</button>
        <br /><br /><br />
        <button id="pedido-alterar">Altera Pedido</button>
        <br /><br /><br />
        <button id="pagamentos">Pagamentos</button>
        <br/>
        <input id="pagamento-date1" type="date" value="2019-12-20" />
        <input id="pagamento-date2" type="date" value="2019-12-29" />
        <div id="pagamento-result"></div>

        <br /><br /><br />
        <button id="entrada-nfe">Entrada NFe</button>
        <div id="entrada-nfe-codigo">escaneie a nfe</div>
        <br />
        - - - - - <button id="entrada-item">Adicionar Item</button>
        <div id="entrada-nfe-items">0 item</div>
        - - - - - <button id="entrada-validar">Validar</button>





        <div id="status-pedido" style="display: none;">
            <div id="status-pedido-options"></div>
            <button id='altera-status-pedido'>Alterar Status do Pedido</button>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/barcode.js"></script>
        <script type="text/javascript" src="js/ajax.js"></script>
        <script>
            const url = 'http://dry-mule-20.localtunnel.me'
            let pedido = undefined
            let entrada = { id: 1, codfor: 36 }
            const entradaProdutos = []

            document.getElementById("produto").addEventListener("click", () => {
                scan(cordova)
                  .then(({ code }) => ajax(`${url}/produto/${code}`))
                  .then((result) => alert(JSON.stringify(result)))
            })

            document.getElementById("pedido").addEventListener("click", () => {
                scan(cordova)
                  .then(({ code }) => ajax(`${url}/pedido/${code}`))
                  .then((result) => alert(JSON.stringify(result)))
            })

            document.getElementById("pedido-alterar").addEventListener("click", () => {
                scan(cordova)
                  .then(({ code }) => {
                      pedido = code
                      document.getElementById('status-pedido').style.display = 'block'
                  })
            })
            
            document.getElementById("pagamentos").addEventListener("click", () => {
                ajax(`${url}/pagamentos/${document.getElementById('pagamento-date1').value}/${document.getElementById('pagamento-date2').value}`)
                
                  .then((result) => {
                      const listHtml = result.map((item) => {
                          return JSON.stringify(item)
                      }).join('<br />')

                      document.getElementById("pagamento-result").innerHTML = listHtml
                  })
            })

            document.getElementById("entrada-nfe").addEventListener("click", () => {
                scan(cordova)
                  .then(({ code }) => ajax(`${url}/entrada/${code}`))
                  .then((result) => {
                    const [nfe] = result
                    const { nfiscal, codfor } = nfe
                    entrada = { id: nfiscal, codfor }

                    document.getElementById('entrada-nfe-codigo').innerHTML = JSON.stringify(entrada)
                  })
            })

            document.getElementById("entrada-item").addEventListener("click", () => {
                scan(cordova)
                  .then(({ code }) => ajax(`${url}/produto/${code}`))
                  .then((result) => {
                    const quantity = prompt("Quantidade")
                    const [produto] = result
                    produto.quantity = quantity
                    entradaProdutos.push(produto)
                    document.getElementById('entrada-nfe-items').innerHTML = entradaProdutos.map(x => JSON.stringify(x)).join('<br />')
                  })
            })

            document.getElementById("entrada-validar").addEventListener("click", () => {
                ajax(`${url}/entrada/${entrada.id}/${entrada.codfor}`)
                  .then((result) => {
                    if(result.length != entradaProdutos.length) {
                      alert('quantidade de produtos não confere')
                      return
                    }

                    for(let i = 0; i < entradaProdutos.length; i++){
                      const produto = entradaProdutos[i]
                      const item = result.find((x) => x.coditem == produto.estoque_codigo)
                      if(!item) {
                        alert(`produto não consta na nota: ${produto['estoque_descrição']}`)
                        return
                      }

                      if(parseInt(produto.quantity) != parseInt(item['qte'])){
                        alert(`Quantidade (${produto.quantity}) Inválida para o Produto: ${produto['estoque_descrição']}`)
                        return
                      }
                    }

                    alert('perfeitin!')
                  })
            })

            

            document.getElementById('altera-status-pedido').addEventListener('click', () => {
                const statusPedido = document.querySelector('input[name="pedido-status"]:checked').value
                const pedidoId = pedido

                ajax(`${url}/pedido/alterar-status/${pedidoId}`, {
                    method: 'POST',
                    headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: pedidoId, status: statusPedido })
                })
                .then(() => alert('OK'))
            })

            function statusPedido(){
                ajax(`${url}/statusPedido`)
                  .then((result) => {
                      statusPedidoOptions = result.map(({ id, status}) => `<input type="radio" name="pedido-status" value="${id}">${status}<br>`)
                      document.getElementById('status-pedido-options').innerHTML = statusPedidoOptions.join()
                  })
            }

            statusPedido()

            

        </script>
    </body>
</html>
